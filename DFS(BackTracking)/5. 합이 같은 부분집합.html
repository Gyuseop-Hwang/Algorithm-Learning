<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      const n = arr.length;
      const total = arr.reduce((pre, cur) => pre + cur);
      let answer = 'NO'
      let flag = 0;
      function DFS(L, sum) {
        if (flag) {
          return;
        }
        if (L === n) {
          if (total === 2 * sum) {
            answer = 'YES'
            flag = 1;
          }

        } else {
          DFS(L + 1, sum + arr[L]);
          DFS(L + 1, sum)
        }

      }

      DFS(0, 0)
      return answer;
    }

    let arr = [1, 3, 5, 6, 7, 10];
    console.log(solution(arr));
  </script>
</body>

</html>
