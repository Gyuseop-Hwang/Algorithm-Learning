<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(m, arr) {
      let answer = Number.MAX_SAFE_INTEGER;
      const n = arr.length;
      let flag = false
      // const coins = arr.sort((a, b) => b - a);
      function DFS(L, sum) {
        if (sum > m || L >= answer) return;
        if (sum === m) {
          answer = Math.min(answer, L);
          return;
        } else {
          for (let i = 0; i < n; i++) {
            DFS(L + 1, sum + arr[i]);
            // DFS(L + 1, sum);
          }
        }
      }

      DFS(0, 0);
      return answer;
    }

    let arr = [1, 2, 5];
    console.log(solution(15, arr));
  </script>
</body>

</html>
