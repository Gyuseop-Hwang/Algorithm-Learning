<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s, e) {
      let answer = 0;
      const dis = Array.from({ length: 10001 }, () => 0);
      const check = Array.from({ length: 10001 }, () => 0)
      const queue = [];
      check[s] = 1;
      queue.push(s);
      while (queue.length) {
        const v = queue.shift();
        for (let nv of [v - 1, v + 1, v + 5]) {
          if (nv === e) return dis[v] + 1;
          if (nv > 0 && nv <= 10000 && check[nv] === 0) {
            check[nv] = 1;
            queue.push(nv);
            dis[nv] = dis[v] + 1;
          }
        }
      }

    }

    console.log(solution(5, 14));
  </script>
</body>

</html>
