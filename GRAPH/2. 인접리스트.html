<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(n, arr) {
      let answer = 0;
      const graph = Array.from({ length: n + 1 }, () => Array())
      const check = Array.from({ length: n + 1 }, () => 0)
      let path = [];
      for (let [a, b] of arr) {
        graph[a].push(b)
      }
      console.log(graph)

      function DFS(L) {
        if (L === n) {
          answer++;
          console.log(path)
        } else {
          for (let i = 0; i < graph[L].length; i++) {
            if (check[graph[L][i]] === 0) {
              check[graph[L][i]] = 1;
              path.push(graph[L][i])
              DFS(graph[L][i])
              check[graph[L][i]] = 0;
              path.pop()
            }
          }
        }
      }

      check[1] = 1;
      DFS(1);
      console.log(answer)
    }



    let arr = [[1, 2], [1, 3], [1, 4], [2, 1], [2, 3], [2, 5], [3, 4], [4, 2], [4, 5]];
    console.log(solution(5, arr));
  </script>
</body>

</html>
